<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONG Vida Nova</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #111;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 1.5rem;
    }

    nav a {
      margin-left: 1rem;
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ccc;
    }

    .container {
      padding: 2rem;
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .link-box {
      background: #fff;
      color: #000;
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .link-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>ONG Vida Nova</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="programas.html">Programas</a>
      <a href="inscricao.html">Inscrever-se</a>
      <a href="agenda.html">Agenda</a>
    </nav>
  </header>

  <main class="container">
    <a href="programas.html" class="link-box">Programas</a>
    <a href="inscricao.html" class="link-box">Inscrições / Inscrever-se</a>
    <a href="agenda.html" class="link-box">Marcar Reunião</a>
  </main>
</body>
</html>
