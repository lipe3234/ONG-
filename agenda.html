<header>

<div class="container">
  <h2>Agendar Reunião</h2>
  <input type="text" id="nome" placeholder="Nome completo">
  <input type="text" id="usuario" placeholder="Usuário (ID de inscrição)">
  <input type="date" id="data">
  <input type="time" id="hora">
  <button onclick="agendar()">Agendar</button>
</div>

<script>
  const firebaseConfig = {
    apiKey: "SUA_API_KEY",
    authDomain: "SEU_DOMINIO.firebaseapp.com",
    projectId: "SEU_PROJECT_ID",
    storageBucket: "SEU_BUCKET.appspot.com",
    messagingSenderId: "SEU_MESSAGING_ID",
    appId: "SEU_APP_ID",
    databaseURL: "https://SEU_DATABASE_URL"
  };
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function agendar() {
    const usuario = document.getElementById("usuario").value;
    const dados = {
      nome: document.getElementById("nome").value,
      data: document.getElementById("data").value,
      hora: document.getElementById("hora").value
    };

    db.ref("inscricoes/" + usuario).get().then((snapshot) => {
      if (!snapshot.exists()) {
        alert("Usuário não está inscrito! Por favor, inscreva-se antes de agendar.");
        return;
      }

      db.ref("agendamentos/" + usuario).set(dados)
        .then(() => alert("Reunião agendada com sucesso!"))
        .catch(error => alert("Erro ao agendar: " + error.message));
    }).catch(error => alert("Erro ao verificar inscrição: " + error.message));
  }
</script>
