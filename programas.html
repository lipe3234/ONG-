<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Programas - ONG Vida Nova</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #111;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 1rem;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    .programa {
      background-color: #fff;
      color: #000;
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .programa:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
<header>
  <h1>ONG Vida Nova</h1>
  <nav>
    <a href="index.html">Início</a>
    <a href="programas.html">Programas</a>
    <a href="inscricao.html">Inscrever-se</a>
    <a href="agenda.html">Agenda</a>
  </nav>
</header>

<div class="container">
  <div class="programa" onclick="selecionarPrograma('Bolsa Aluguel')">
    <h2>Bolsa Aluguel</h2>
    <p>Auxílio financeiro para custeio de moradia.</p>
  </div>
  <div class="programa" onclick="selecionarPrograma('Viva Vida')">
    <h2>Viva Vida</h2>
    <p>Auxílio com cestas básicas para famílias em vulnerabilidade.</p>
  </div>
</div>

<script>
  function selecionarPrograma(programa) {
    localStorage.setItem("programaSelecionado", programa);
    window.location.href = "inscricao.html";
  }
</script>
</body>
</html>
